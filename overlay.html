<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position:absolute;
        z-index: 2;
        background-color: aliceblue;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 35%;
        display: none;

    }
</style>



<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita repellat voluptatibus vero explicabo numquam, ducimus at consectetur qui blanditiis laboriosam sint reiciendis odio magnam, nihil accusantium in exercitationem cupiditate laudantium?</p>
    <button onclick="closep()">close</button>
</div>

<script>
//select overlay and popup box
var popupoverlay=document.querySelector(".overlay")
var popupbox1=document.querySelector(".popupbox")   


function show(){
    popupbox1.style.display="block"
    popupoverlay.style.display="block"

} 
function closep(){
    popupbox1.style.display="none"
    popupoverlay.style.display="none"

}


</script>
