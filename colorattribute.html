<style>
    div{
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 2s;
    }
    .setatt{
        width: 900px;
    }
</style>

<div id="box"></div>
<button onclick="change()">Change color</button>
<button onclick="set()">Set attribute</button>

<script>
    var box=document.getElementById("box")

    function change(){
        box.style.backgroundColor="red"
    }
    function set()
    {
        box.setAttribute("class","setatt")
    }
</script>
