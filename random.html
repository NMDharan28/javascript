<h1>Guess the number
</h1>

<input id ="Guess">
<button onclick="check()">check</button>
<p id="result">Desired output</p>
<p id="score">Score
</p>


<script>
    var a= document.getElementById("Guess")
    var b= document.getElementById("result")
    var random= Math.floor(Math.random()*10)+1
    var score=document.getElementById("score")
    var totalscore=10
    function check(){
        var chno= a.value
        if (random==chno){
            console.log("Right")
            b.textContent="Right"
            alert("You Won")
            
        }
        else{
        totalscore-=1
       
        score.textContent="Your score"+totalscore
        b.textContent="Wrong"
        }
       

    }
</script>
